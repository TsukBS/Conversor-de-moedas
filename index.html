<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Convetido</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/respons.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>
            $DevConvertido
        </h1>
    </header>

    <main>
        <form id="form">
            <section class="inputs-container">

                <div class="form-group">
                    <label for="value-real">Valor a ser convertido (R$)</label>
                    <input type="number" placeholder="R$20,00" id="value-real" name="value-real" max="1000000">
                </div>

                <div class="form-group">
                    <label for="currency">Escolha a moeda</label>
                    <select id="currency">
                        <option value="">Selecione</option>
                        <option value="eur">Euro</option>
                        <option value="dol">Dolar</option>
                    </select>
                </div>

            </section>

            <button type="submit">Converter</button>
        </form>

        <h2 id="result"></h2>
    </main>

    <footer>
        <span>
            &copy; $DevConvertido, 2024. Todos os direitos reservados
        </span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
